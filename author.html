<!DOCTYPE html>
<html>
    <head>
        <title>
            Authour page
        </title>
        <style>
 
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            
        </style>
    </head>


        <body>
            <h2 style="background-color: green; text-align: center; color: black;">Author entry Alluri</h2>
            <h1 style="text-align: center; color: pink">Name guess</h1>
            <h2 style="color: blue"><b>Guessing Game</b></h2>
            
            <form>
                <label for="SecretInput">The hidden Author name </label>
                <input type ="password" id="SecretInput" value="Dickens" > <br>
                <label for="guessInput">Guess the Authour </label>
                <input type ="text" id="guessInput"> <br>
            
                <input type="button" onclick="checkAuthor()" value="Check the guess">
            </form>
            <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
            
            <script>
                // JavaScript code
                var good = 0;
                var oops=0;
                function checkAuthor (){
    
                var author = document.getElementById("SecretInput").value;
             var authorGuess = document.getElementById("guessInput").value;

             if (author === authorGuess) {
                good++;
                alert("You got it right!");
            } else if(oops>=7){
                alert("Sorry,ran out of guesses")
            }
             else {
                oops++;
                alert("Sorry!");
            }
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Correct: " + good + ", Incorrect: " + oops;  
}
        
            document.getElementById("result").innerHTML = `<p>Correct Guesses: ${good} | Incorrect Guesses: ${oops}</p>`;
                
            </script>
            <div id = "imageContainer">
            <img id="PictureCity" src="london.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
            </div>
            <script>
                var useImage = 1;
                function selectImage(){
                    switch (useImage){
                        case 1:
                            document.getElementById('PictureCity').src = 'losangels.jpg';
                            useImage = 2;
                            break;
                        case 2:
                            document.getElementById('PictureCity').src = 'Rome.jpg';
                            useImage = 3;
                            break;
                        case 3:
                            document.getElementById('PictureCity').src = 'london.jpg';
                            useImage = 1;
                            break;
                    }
                }
            
            </script>

        </body>
      
</html>
