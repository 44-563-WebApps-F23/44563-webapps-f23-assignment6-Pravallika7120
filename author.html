<!DOCTYPE html>
<html>
    <head>
        <title>
            Authour page
        </title>
    </head>
 
<body>

    <h2>Author entry Alluri</h2>
    <form>
        <label for="SecretInput">The hidden Author name </label>
        <input type ="password" id="SecretInput" value="Dickens" > <br>
        <label for="guessInput">Guess the Authour </label>
        <input type ="text" id="guessInput"> <br>
    
        <input type="button" onclick="checkAuthor()" value="Check the guess">
    </form>
    <p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>
    
    <script> 
        let good=0;
        let oops=0;
    function checkAuthor (){
        
        hidden = document.getElementById("SecretInput").value
        guess = document.getElementById("guessInput").value
        
        out = document.getElementById("result")
        if(hidden==guess){
            good++;
            alert('You got it right')
            out.innerHTML="Results: Good-"+good+", Oops-"+oops
        } else {
            oops++
            alert('Sorry')
            out.innerHTML="Results: Good-"+good+",Oops-"+oops
        }
        
    
    }
    </script>
    

</body>
</html>
